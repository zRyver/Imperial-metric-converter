<!DOCTYPE html>
<html>
    <head>
        <title>metric-imperial-converter</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="intro">
            <h2>Metric/Imperial Unit Conversion</h1>
            <input id="value">
            <button id="convert-btn">Convert</button>
        </div>

        <div id="results">
            <div class="container">
                <h3>Length (Meter/Feet)</h3>
                <p id="meter-feet"></p>
            </div>
            <div class="container">
                <h3>Volue (Liters/Gallons)</h3>
                <p id="liter-gallon"></p>
            </div>
            <div class="container">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="kilogram-pound"></p>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
